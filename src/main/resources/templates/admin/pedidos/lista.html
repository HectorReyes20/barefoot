<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{admin/layout/head :: head(titulo='Gestión de Pedidos - Barefoot Admin')}"></head>
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='pedidos')}"></div>

<div class="main-content">

    <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Gestión de Pedidos', iconoPagina='fas fa-shopping-cart')}"></div>

    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje}" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${mensaje}"></span>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-info">
                <h3 th:text="${totalPedidos}">0</h3>
                <p>Total Pedidos</p>
            </div>
            <div class="stat-icon blue">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-info">
                <h3 th:text="${pedidosPendientes}">0</h3>
                <p>Pendientes</p>
            </div>
            <div class="stat-icon orange">
                <i class="fas fa-clock"></i>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-info">
                <h3 th:text="${pedidosEnviados}">0</h3>
                <p>Enviados</p>
            </div>
            <div class="stat-icon purple">
                <i class="fas fa-truck"></i>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-info">
                <h3 th:text="'S/ ' + ${#numbers.formatDecimal(ventasTotales, 1, 'COMMA', 2, 'POINT')}">S/ 0</h3>
                <p>Ventas Totales</p>
            </div>
            <div class="stat-icon green">
                <i class="fas fa-dollar-sign"></i>
            </div>
        </div>
    </div>

    <div class="content-card mb-4">
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/admin/pedidos/buscar}" method="get" class="d-flex gap-2">
                    <input type="text" name="numero" class="form-control"
                           placeholder="Buscar por número de pedido (ej: PED-123456789)" required>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <form th:action="@{/admin/pedidos}" method="get" class="d-flex gap-2">
                    <select name="estado" class="form-select">
                        <option value="">Todos los estados</option>
                        <option th:each="estado : ${estados}"
                                th:value="${estado}"
                                th:text="${estado.nombre}"
                                th:selected="${estadoFiltro != null && estadoFiltro == estado.name()}">
                            Estado
                        </option>
                    </select>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Filtrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="content-card">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>N° Pedido</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Productos</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(pedidos)}">
                    <td colspan="7" class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p class="mb-0">No hay pedidos registrados</p>
                    </td>
                </tr>
                <tr th:each="pedido : ${pedidos}">
                    <td>
                        <strong th:text="${pedido.numeroPedido}">PED-000</strong>
                    </td>
                    <td>
                        <strong th:text="${pedido.usuario.nombre + ' ' + pedido.usuario.apellido}">Cliente</strong>
                        <br>
                        <small class="text-muted" th:text="${pedido.usuario.email}">email</small>
                    </td>
                    <td>
                        <span th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy')}">Fecha</span>
                        <br>
                        <small class="text-muted" th:text="${#temporals.format(pedido.fechaPedido, 'HH:mm')}">Hora</small>
                    </td>
                    <td>
                        <span th:text="${pedido.cantidadTotalProductos} + ' productos'">0 productos</span>
                    </td>
                    <td>
                        <strong th:text="'S/ ' + ${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}">S/ 0.00</strong>
                    </td>
                    <td>
                            <span th:class="'badge bg-' + ${pedido.estado.colorBadge} + ' badge-status'"
                                  th:text="${pedido.estado.nombre}">
                                Estado
                            </span>
                    </td>
                    <td>
                        <a th:href="@{/admin/pedidos/{id}(id=${pedido.id})}"
                           class="btn btn-sm btn-info btn-action"
                           title="Ver detalle">
                            <i class="fas fa-eye"></i>
                        </a>

                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button"
                                    class="btn btn-primary dropdown-toggle btn-action"
                                    data-bs-toggle="dropdown">
                                <i class="fas fa-edit"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li th:each="estado : ${estados}">
                                    <form th:action="@{/admin/pedidos/{id}/actualizar-estado(id=${pedido.id})}"
                                          method="post"
                                          style="display: inline;">
                                        <input type="hidden" name="nuevoEstado" th:value="${estado}">
                                        <button type="submit" class="dropdown-item">
                                            <i th:class="'fas fa-circle me-2 text-' + ${estado.colorBadge}"></i>
                                            <span th:text="${estado.nombre}">Estado</span>
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav th:if="${totalPages != null && totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/pedidos(page=0)}">
                        <i class="fas fa-angle-double-left"></i>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/pedidos(page=${currentPage - 1})}">
                        <i class="fas fa-angle-left"></i>
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:if="${i >= (currentPage - 2) && i <= (currentPage + 2)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/pedidos(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/pedidos(page=${currentPage + 1})}">
                        <i class="fas fa-angle-right"></i>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/pedidos(page=${totalPages - 1})}">
                        <i class="fas fa-angle-double-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-ocultar mensajes
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
