<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{admin/layout/head :: head(titulo='Detalle de Producto - Inventario')}"></th:block>
    <style>
        .main-content {
            margin-left: 250px;
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .stock-large { font-size: 3.5rem; font-weight: 800; line-height: 1; }
        @media (max-width: 768px) { .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='inventario')}"></div>

<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold m-0"><i class="fas fa-box-open me-2 text-primary"></i>Kardex de Producto</h2>
        <a th:href="@{/admin/inventario}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Volver
        </a>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm h-100 rounded-4">
                <div class="card-body text-center p-4">
                    <div class="mb-4 position-relative">
                        <img th:if="${producto.imagenUrl != null}" th:src="${producto.imagenUrl}"
                             class="img-fluid rounded-3 shadow-sm" style="max-height: 250px; width: 100%; object-fit: cover;">
                        <div th:if="${producto.imagenUrl == null}" class="bg-light rounded-3 d-flex align-items-center justify-content-center" style="height: 200px;">
                            <i class="fas fa-image fa-4x text-muted opacity-25"></i>
                        </div>
                    </div>

                    <h4 class="fw-bold text-dark mb-1" th:text="${producto.nombre}">Nombre Producto</h4>
                    <span class="badge bg-light text-dark border mb-4" th:text="${producto.categoria}">Categor√≠a</span>

                    <div class="p-4 rounded-3 mb-3"
                         th:classappend="${producto.stock == 0 ? 'bg-danger-subtle text-danger' : (producto.stock < 5 ? 'bg-warning-subtle text-warning-emphasis' : 'bg-success-subtle text-success')}">
                        <small class="text-uppercase fw-bold opacity-75">Stock Actual</small>
                        <div class="stock-large my-2" th:text="${producto.stock}">0</div>
                        <small>Unidades disponibles</small>
                    </div>

                    <div class="d-grid">
                        <a th:href="@{/admin/inventario/movimientos/nuevo(productoId=${producto.id}, tipo='AJUSTE_ENTRADA')}"
                           class="btn btn-outline-primary">
                            <i class="fas fa-tools me-2"></i>Ajustar Stock Manualmente
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card border-0 shadow-sm h-100 rounded-4">
                <div class="card-header bg-white py-3 border-bottom-0">
                    <h5 class="m-0 fw-bold"><i class="fas fa-exchange-alt me-2 text-secondary"></i>Movimientos Recientes</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th class="ps-4">Fecha</th>
                                <th>Tipo</th>
                                <th>Cant.</th>
                                <th>Saldo</th>
                                <th>Motivo</th>
                                <th class="pe-4">Usuario</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(movimientosRecientes)}">
                                <td colspan="6" class="text-center py-5 text-muted">No hay movimientos para este producto.</td>
                            </tr>

                            <tr th:each="mov : ${movimientosRecientes}">
                                <td class="ps-4 text-nowrap" th:text="${#temporals.format(mov.fechaMovimiento, 'dd/MM/yy HH:mm')}">Fecha</td>
                                <td>
                                        <span class="badge"
                                              th:classappend="${mov.tipo.name().contains('ENTRADA') || mov.tipo.name().contains('DEVOLUCION') ? 'bg-success' :
                                                               (mov.tipo.name().contains('SALIDA') || mov.tipo.name().contains('MERMA') ? 'bg-danger' : 'bg-warning text-dark')}"
                                              th:text="${mov.tipo}">Tipo</span>
                                </td>
                                <td class="fw-bold" th:text="${mov.cantidad}">0</td>
                                <td th:text="${mov.stockNuevo}">0</td>
                                <td class="text-truncate" style="max-width: 150px;" th:text="${mov.motivo}">Motivo</td>
                                <td class="pe-4 small text-muted" th:text="${mov.usuario != null ? mov.usuario.nombre : 'Sistema'}">User</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
