<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Movimiento - Barefoot Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">

  <style>
    /* Estilo para que el contenido no choque con el sidebar */
    .main-content {
        margin-left: 250px;
        padding: 30px;
        min-height: 100vh;
        background-color: #f8f9fa;
    }
    @media (max-width: 768px) { .main-content { margin-left: 0; } }

    .form-section-title {
        color: #6c757d;
        border-bottom: 2px solid #e9ecef;
        padding-bottom: 10px;
        margin-bottom: 20px;
        font-weight: 600;
    }
  </style>
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='inventario')}"></div>

<div class="main-content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-plus-circle me-2 text-primary"></i> Registrar Movimiento</h2>
    <a th:href="@{/admin/inventario}" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-2"></i> Volver
    </a>
  </div>

  <div class="card border-0 shadow-sm" style="max-width: 800px; margin: 0 auto;">
    <div class="card-body p-4">
      <form th:action="@{/admin/inventario/movimientos/registrar}" method="post" id="formMovimiento">

        <div class="mb-4">
          <h5 class="form-section-title"><i class="fas fa-box me-2"></i> Producto</h5>
          <div class="mb-3">
            <label for="productoId" class="form-label fw-bold">Buscar Producto *</label>
            <select class="form-select form-select-lg" id="productoId" name="productoId" required
                    onchange="mostrarStockActual(this)">
              <option value="">Seleccionar producto...</option>
              <option th:each="producto : ${productos}"
                      th:value="${producto.id}"
                      th:text="${producto.nombre} + ' (Stock: ' + ${producto.stock} + ')'"
                      th:attr="data-stock=${producto.stock}">
                Producto
              </option>
            </select>
          </div>
          <div id="stockInfo" class="alert alert-info d-flex align-items-center" style="display: none;">
            <i class="fas fa-info-circle me-2 fs-4"></i>
            <div>
              <strong>Stock actual:</strong> <span id="stockActual" class="fs-5 fw-bold">0</span> unidades
            </div>
          </div>
        </div>

        <div class="mb-4">
          <h5 class="form-section-title"><i class="fas fa-exchange-alt me-2"></i> Tipo de Movimiento</h5>
          <div class="mb-3">
            <label for="tipo" class="form-label fw-bold">Seleccionar Tipo *</label>
            <select class="form-select" id="tipo" name="tipo" required onchange="actualizarIcono(this)">
              <option value="">Seleccionar...</option>
              <option th:each="tipoMov : ${tiposMovimiento}"
                      th:value="${tipoMov}"
                      th:text="${tipoMov.nombre}"
                      th:attr="data-icono=${tipoMov.icono}, data-color=${tipoMov.colorBadge}">
                Tipo
              </option>
            </select>
          </div>
          <div id="tipoInfo" class="alert" style="display: none;">
            <div class="d-flex align-items-center">
              <i id="tipoIcono" class="fas fa-info-circle me-3 fs-4"></i>
              <span id="tipoDescripcion" class="fw-medium"></span>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <h5 class="form-section-title"><i class="fas fa-list-ol me-2"></i> Detalles</h5>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="cantidad" class="form-label fw-bold">Cantidad *</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad"
                     min="1" required placeholder="Ej: 10">
            </div>
            <div class="col-md-6">
              <label for="numeroDocumento" class="form-label fw-bold">N° Documento (Opcional)</label>
              <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento"
                     placeholder="Ej: FAC-001234">
            </div>
          </div>

          <div class="mt-3">
            <label for="motivo" class="form-label fw-bold">Motivo *</label>
            <textarea class="form-control" id="motivo" name="motivo" rows="3" required
                      placeholder="Describe la razón del movimiento..."></textarea>
          </div>
        </div>

        <hr>
        <div class="d-flex gap-2 justify-content-end mt-3">
          <a th:href="@{/admin/inventario}" class="btn btn-light border">Cancelar</a>
          <button type="submit" class="btn btn-primary px-4">
            <i class="fas fa-save me-2"></i> Registrar Movimiento
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function mostrarStockActual(select) {
      const selectedOption = select.options[select.selectedIndex];
      const stock = selectedOption.getAttribute('data-stock');

      if (stock !== null && select.value !== '') {
          document.getElementById('stockActual').textContent = stock;
          document.getElementById('stockInfo').style.display = 'block';
      } else {
          document.getElementById('stockInfo').style.display = 'none';
      }
  }

  function actualizarIcono(select) {
      const selectedOption = select.options[select.selectedIndex];
      const icono = selectedOption.getAttribute('data-icono');
      const color = selectedOption.getAttribute('data-color');
      const infoDiv = document.getElementById('tipoInfo');
      const iconoElement = document.getElementById('tipoIcono');
      const descripcionElement = document.getElementById('tipoDescripcion');

      if (icono && select.value !== '') {
          iconoElement.className = 'fas ' + icono + ' me-3 fs-4';
          infoDiv.className = 'alert alert-' + color;

          const descripciones = {
              'ENTRADA': 'Aumento de stock (Compra/Producción)',
              'SALIDA': 'Disminución de stock (Venta)',
              'AJUSTE_ENTRADA': 'Corrección positiva (Sobrantes)',
              'AJUSTE_SALIDA': 'Corrección negativa (Faltantes)',
              'DEVOLUCION': 'Retorno de productos al inventario',
              'MERMA': 'Pérdida por daño o vencimiento',
              'TRANSFERENCIA': 'Movimiento entre almacenes'
          };

          descripcionElement.textContent = descripciones[select.value] || '';
          infoDiv.style.display = 'block';
      } else {
          infoDiv.style.display = 'none';
      }
  }

  document.getElementById('formMovimiento').addEventListener('submit', function(e) {
      const tipo = document.getElementById('tipo').value;
      const cantidad = parseInt(document.getElementById('cantidad').value);

      // Validación básica de stock para salidas
      if (tipo.includes('SALIDA') || tipo === 'MERMA') {
          const select = document.getElementById('productoId');
          const selectedOption = select.options[select.selectedIndex];
          const stockActual = parseInt(selectedOption.getAttribute('data-stock'));

          if (cantidad > stockActual) {
              e.preventDefault();
              alert('⚠️ Error: No hay suficiente stock para realizar esta salida.\nStock actual: ' + stockActual);
          }
      }
  });
</script>
</body>
</html>
