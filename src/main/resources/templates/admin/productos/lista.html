<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{admin/layout/head :: head(titulo='Gestión de Productos - Barefoot Admin')}"></head>

    <link th:href="@{/css/producto-lista.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='productos')}"></div>

<div class="main-content">

    <div class="top-bar">
        <h2><i class="fas fa-box me-2"></i> Gestión de Productos</h2>
        <a th:href="@{/admin/productos/nuevo}" class="btn btn-nuevo">
            <i class="fas fa-plus me-2"></i> Nuevo Producto
        </a>
    </div>

    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje}" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${mensaje}"></span>
    </div>

    <div class="stats-mini">
        <div class="stat-mini" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <h4 th:text="${#lists.size(productos)}">0</h4>
            <p>Total Productos</p>
        </div>
        <div class="stat-mini" style="background: linear-gradient(135deg, #2c5f2d 0%, #97bc62 100%);">
            <h4 th:text="${productosActivos}">0</h4>
            <p>Activos</p>
        </div>
        <div class="stat-mini" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
            <h4 th:text="${productosDestacados}">0</h4>
            <p>Destacados</p>
        </div>
        <div class="stat-mini" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
            <h4 th:text="${productosStockBajo}">0</h4>
            <p>Stock Bajo</p>
        </div>
    </div>

    <div class="content-card">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Estado</th>
                    <th>Destacado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(productos)}">
                    <td colspan="8" class="text-center text-muted py-5">
                        <i class="fas fa-box-open fa-3x mb-3"></i>
                        <p class="mb-0">No hay productos registrados</p>
                        <a th:href="@{/admin/productos/nuevo}" class="btn btn-primary mt-3">
                            <i class="fas fa-plus me-2"></i> Crear primer producto
                        </a>
                    </td>
                </tr>
                <tr th:each="producto : ${productos}">
                    <td>
                        <img th:if="${producto.imagenUrl != null}"
                             th:src="${producto.imagenUrl}"
                             class="table-imagen"
                             alt="Producto">
                        <div th:if="${producto.imagenUrl == null}"
                             class="table-imagen bg-secondary d-flex align-items-center justify-content-center">
                            <i class="fas fa-image text-white"></i>
                        </div>
                    </td>
                    <td>
                        <strong th:text="${producto.nombre}">Nombre</strong>
                        <br>
                        <small class="text-muted" th:text="${producto.descripcion}">Descripción</small>
                    </td>
                    <td>
                        <span class="badge badge-categoria bg-info" th:text="${producto.categoria}">Categoría</span>
                    </td>
                    <td>
                        <strong th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}">S/ 0.00</strong>
                        <br>
                        <small th:if="${producto.tieneDescuento()}"
                               class="text-success">
                            <i class="fas fa-tag me-1"></i>
                            <span th:text="'S/ ' + ${#numbers.formatDecimal(producto.precioDescuento, 1, 'COMMA', 2, 'POINT')}"></span>
                            (<span th:text="${producto.porcentajeDescuento} + '%'"></span> OFF)
                        </small>
                    </td>
                    <td>
                                <span th:class="${producto.stock < 10} ? 'text-danger fw-bold' : ''"
                                      th:text="${producto.stock}">0</span>
                        <br>
                        <small th:if="${producto.stock < 10}" class="text-danger">
                            <i class="fas fa-exclamation-triangle"></i> Stock bajo
                        </small>
                    </td>
                    <td>
                        <i th:class="${producto.activo} ? 'fas fa-check-circle producto-activo' : 'fas fa-times-circle producto-inactivo'"></i>
                        <span th:text="${producto.activo} ? 'Activo' : 'Inactivo'">Estado</span>
                    </td>
                    <td>
                        <button th:data-producto-id="${producto.id}"
                                onclick="toggleDestacado(this)"
                                class="btn btn-sm btn-link p-0">
                            <i th:class="${producto.destacado} ? 'fas fa-star text-warning' : 'far fa-star text-muted'"
                               style="font-size: 1.2rem;"></i>
                        </button>
                    </td>
                    <td>
                        <a th:href="@{/admin/productos/detalle/{id}(id=${producto.id})}"
                           class="btn btn-sm btn-info btn-accion" title="Ver detalle">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}"
                           class="btn btn-sm btn-primary btn-accion" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button th:data-producto-id="${producto.id}"
                                th:data-producto-nombre="${producto.nombre}"
                                onclick="confirmarEliminar(this)"
                                class="btn btn-sm btn-danger btn-accion" title="Eliminar">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // FUNCIÓN ACTUALIZADA: Recibe el botón (elemento) como parámetro
    function confirmarEliminar(boton) {
        // Leemos los datos desde el dataset del botón
        const id = boton.dataset.productoId;
        const nombre = boton.dataset.productoNombre;

        // Usamos los datos en la confirmación
        if (confirm('¿Estás seguro de eliminar el producto "' + nombre + '"?')) {
            window.location.href = '/admin/productos/eliminar/' + id;
        }
    }

    // FUNCIÓN ACTUALIZADA: Recibe el botón (elemento) como parámetro
    function toggleDestacado(boton) {
        // Leemos el ID desde el dataset del botón
        const id = boton.dataset.productoId;
        window.location.href = '/admin/productos/destacar/' + id;
    }

    // Auto-ocultar mensajes después de 5 segundos
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
