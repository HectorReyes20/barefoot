<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{admin/layout/head :: head(titulo='Productos - Barefoot Admin')}"></th:block>
    <link th:href="@{/css/producto-lista.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='productos')}"></div>

<div class="main-content">

    <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Gestión de Productos')}"></div>

    <div class="stats-grid">
        <div class="stat-card-mini">
            <div class="stat-icon" style="background: #E0F2FE; color: #0284C7;">
                <i class="fas fa-box"></i>
            </div>
            <div>
                <h4 class="m-0 fw-bold" th:text="${#lists.size(productos)}">0</h4>
                <small class="text-muted">Total Productos</small>
            </div>
        </div>

        <div class="stat-card-mini">
            <div class="stat-icon" style="background: #DCFCE7; color: #16A34A;">
                <i class="fas fa-check-circle"></i>
            </div>
            <div>
                <h4 class="m-0 fw-bold" th:text="${productosActivos}">0</h4>
                <small class="text-muted">Activos</small>
            </div>
        </div>

        <div class="stat-card-mini">
            <div class="stat-icon" style="background: #F3E8FF; color: #9333EA;">
                <i class="fas fa-star"></i>
            </div>
            <div>
                <h4 class="m-0 fw-bold" th:text="${productosDestacados}">0</h4>
                <small class="text-muted">Destacados</small>
            </div>
        </div>

        <div class="stat-card-mini">
            <div class="stat-icon" style="background: #FFEDD5; color: #EA580C;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div>
                <h4 class="m-0 fw-bold" th:text="${productosStockBajo}">0</h4>
                <small class="text-muted">Stock Bajo</small>
            </div>
        </div>
    </div>

    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje} + ' shadow-sm border-0 rounded-3 mb-4'" role="alert">
        <div class="d-flex align-items-center">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${mensaje}"></span>
        </div>
    </div>

    <div class="toolbar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar producto, SKU o categoría..." onkeyup="filtrarTabla()">
        </div>
        <a th:href="@{/admin/productos/nuevo}" class="btn-primary-soft">
            <i class="fas fa-plus"></i> Nuevo Producto
        </a>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table table-hover" id="productosTable">
                <thead>
                <tr>
                    <th style="width: 80px;">Img</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Estado</th>
                    <th class="text-center">Destacado</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(productos)}">
                    <td colspan="8" class="text-center py-5">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                                <i class="fas fa-box-open fa-2x text-muted"></i>
                            </div>
                            <h5 class="fw-bold text-muted">No hay productos registrados</h5>
                            <p class="text-muted small">Empieza agregando tu primer producto al inventario.</p>
                            <a th:href="@{/admin/productos/nuevo}" class="btn btn-sm btn-primary mt-2">Crear Producto</a>
                        </div>
                    </td>
                </tr>

                <tr th:each="producto : ${productos}">
                    <td>
                        <img th:if="${producto.imagenUrl != null}"
                             th:src="${producto.imagenUrl}"
                             class="product-img"
                             alt="Img">
                        <div th:if="${producto.imagenUrl == null}" class="product-placeholder">
                            <i class="fas fa-image"></i>
                        </div>
                    </td>

                    <td>
                        <div class="d-flex flex-column">
                            <span class="fw-bold text-dark" th:text="${producto.nombre}">Nombre</span>
                            <small class="text-muted text-truncate" style="max-width: 250px;" th:text="${producto.descripcion}">Desc</small>
                        </div>
                    </td>

                    <td>
                        <span class="category-tag" th:text="${producto.categoria}">Cat</span>
                    </td>

                    <td>
                        <div th:if="${!producto.tieneDescuento()}">
                            <span class="fw-bold" th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}"></span>
                        </div>
                        <div th:if="${producto.tieneDescuento()}">
                            <span class="fw-bold text-success" th:text="'S/ ' + ${#numbers.formatDecimal(producto.precioDescuento, 1, 'COMMA', 2, 'POINT')}"></span>
                            <br>
                            <small class="text-decoration-line-through text-muted" style="font-size: 0.75rem;"
                                   th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}"></small>
                        </div>
                    </td>

                    <td>
                        <span th:class="${producto.stock < 10} ? 'text-danger fw-bold' : ''" th:text="${producto.stock}">0</span>
                    </td>

                    <td>
                        <span class="badge-pill"
                              th:classappend="${producto.activo} ? 'status-active' : 'status-inactive'"
                              th:text="${producto.activo} ? 'Activo' : 'Inactivo'">
                        </span>
                    </td>

                    <td class="text-center">
                        <button th:data-producto-id="${producto.id}"
                                onclick="toggleDestacado(this)"
                                class="btn p-0 border-0 bg-transparent"
                                data-bs-toggle="tooltip" title="Destacar/Quitar">
                            <i th:class="${producto.destacado} ? 'fas fa-star text-warning' : 'far fa-star text-muted'"
                               style="font-size: 1.1rem; cursor: pointer;"></i>
                        </button>
                    </td>

                    <td class="text-end">
                        <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}"
                           class="action-btn edit" title="Editar">
                            <i class="fas fa-pen"></i>
                        </a>
                        <button th:data-producto-id="${producto.id}"
                                th:data-producto-nombre="${producto.nombre}"
                                onclick="confirmarEliminar(this)"
                                class="action-btn delete" title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tooltips de Bootstrap
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    function confirmarEliminar(boton) {
        const id = boton.dataset.productoId;
        const nombre = boton.dataset.productoNombre;
        if (confirm('¿Estás seguro de eliminar "' + nombre + '"? Esta acción no se puede deshacer.')) {
            window.location.href = '/admin/productos/eliminar/' + id;
        }
    }

    function toggleDestacado(boton) {
        const id = boton.dataset.productoId;
        window.location.href = '/admin/productos/destacar/' + id;
    }

    // Buscador Simple en JS
    function filtrarTabla() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("productosTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            // Busca en Nombre (col 1) y Categoría (col 2)
            let tdNombre = tr[i].getElementsByTagName("td")[1];
            let tdCat = tr[i].getElementsByTagName("td")[2];

            if (tdNombre || tdCat) {
                let txtNombre = tdNombre.textContent || tdNombre.innerText;
                let txtCat = tdCat.textContent || tdCat.innerText;

                if (txtNombre.toUpperCase().indexOf(filter) > -1 || txtCat.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    // Auto-ocultar alertas
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s ease';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 4000);
</script>
</body>
</html>
