<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{admin/layout/head :: head(titulo='Productos - Barefoot Admin')}"></th:block>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* (Tus estilos se mantienen igual) */
        :root {
            --primary-bg: #F1F5F9;
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --accent-color: #3B82F6;
            --border-radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
        }

        .main-content {
            margin-left: 260px; /* Ajusta según tu sidebar */
            padding: 2rem 2.5rem;
        }

        /* --- MINI STATS --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card-mini {
            background: var(--card-bg);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid #E2E8F0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* --- TOOLBAR --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            position: relative;
            width: 300px;
        }
        .search-box input {
            width: 100%;
            padding: 0.7rem 1rem 0.7rem 2.5rem;
            border-radius: 12px;
            border: 1px solid #E2E8F0;
            outline: none;
            transition: all 0.2s;
        }
        .search-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
        }

        .btn-primary-soft {
            background-color: #0F172A;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            border: none;
        }
        .btn-primary-soft:hover {
            background-color: #1E293B;
            transform: translateY(-2px);
            color: white;
        }

        /* --- TABLA --- */
        .table-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid #E2E8F0;
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
            vertical-align: middle;
        }

        .table thead th {
            background-color: #F8FAFC;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #E2E8F0;
            border-top: none;
        }

        .table tbody td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #F1F5F9;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .product-img {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid #E2E8F0;
        }

        .product-placeholder {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background-color: #F1F5F9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94A3B8;
        }

        .badge-pill {
            padding: 0.35em 0.8em;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active { background-color: #DCFCE7; color: #166534; }
        .status-inactive { background-color: #F1F5F9; color: #64748B; }
        .category-tag { background-color: #EFF6FF; color: #1E40AF; font-weight: 500; padding: 4px 10px; border-radius: 8px;}

        /* Acciones */
        .action-btn {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: #64748B;
            transition: all 0.2s;
            background: transparent;
            border: none;
        }
        .action-btn:hover { background-color: #F1F5F9; color: var(--text-main); }
        .action-btn.edit:hover { color: #3B82F6; background-color: #EFF6FF; }
        .action-btn.delete:hover { color: #EF4444; background-color: #FEF2F2; }

        @media (max-width: 992px) {
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='productos')}"></div>

<div class="main-content">

    <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Gestión de Productos')}"></div>

    <div class="stats-grid">
        <div class="stat-card-mini">
            <div class="stat-icon" style="background: #E0F2FE; color: #0284C7;">
                <i class="fas fa-box"></i>
            </div>
            <div>
                <h4 class="m-0 fw-bold" th:text="${#lists.size(productos)}">0</h4>
                <small class="text-muted">Total Productos</small>
            </div>
        </div>

        <div class="stat-card-mini">
            <div class="stat-icon" style="background: #DCFCE7; color: #16A34A;">
                <i class="fas fa-check-circle"></i>
            </div>
            <div>
                <h4 class="m-0 fw-bold" th:text="${productosActivos}">0</h4>
                <small class="text-muted">Activos</small>
            </div>
        </div>

        <div class="stat-card-mini">
            <div class="stat-icon" style="background: #F3E8FF; color: #9333EA;">
                <i class="fas fa-star"></i>
            </div>
            <div>
                <h4 class="m-0 fw-bold" th:text="${productosDestacados}">0</h4>
                <small class="text-muted">Destacados</small>
            </div>
        </div>

        <div class="stat-card-mini">
            <div class="stat-icon" style="background: #FFEDD5; color: #EA580C;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div>
                <h4 class="m-0 fw-bold" th:text="${productosStockBajo}">0</h4>
                <small class="text-muted">Stock Bajo</small>
            </div>
        </div>
    </div>

    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje} + ' shadow-sm border-0 rounded-3 mb-4'" role="alert">
        <div class="d-flex align-items-center">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${mensaje}"></span>
        </div>
    </div>

    <div class="toolbar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar producto, SKU o categoría..." onkeyup="filtrarTabla()">
        </div>
        <a th:href="@{/admin/productos/nuevo}" class="btn-primary-soft">
            <i class="fas fa-plus"></i> Nuevo Producto
        </a>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table table-hover" id="productosTable">
                <thead>
                <tr>
                    <th style="width: 80px;">Img</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Estado</th>
                    <th class="text-center">Destacado</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(productos)}">
                    <td colspan="8" class="text-center py-5">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                                <i class="fas fa-box-open fa-2x text-muted"></i>
                            </div>
                            <h5 class="fw-bold text-muted">No hay productos registrados</h5>
                            <p class="text-muted small">Empieza agregando tu primer producto al inventario.</p>
                            <a th:href="@{/admin/productos/nuevo}" class="btn btn-sm btn-primary mt-2">Crear Producto</a>
                        </div>
                    </td>
                </tr>

                <tr th:each="producto : ${productos}">
                    <td>
                        <img th:if="${producto.imagenUrl != null}"
                             th:src="${producto.imagenUrl}"
                             class="product-img"
                             alt="Img">
                        <div th:if="${producto.imagenUrl == null}" class="product-placeholder">
                            <i class="fas fa-image"></i>
                        </div>
                    </td>

                    <td>
                        <div class="d-flex flex-column">
                            <span class="fw-bold text-dark" th:text="${producto.nombre}">Nombre</span>
                            <small class="text-muted text-truncate" style="max-width: 250px;" th:text="${producto.descripcion}">Desc</small>
                        </div>
                    </td>

                    <td>
                        <span class="category-tag" th:text="${producto.categoria}">Cat</span>
                    </td>

                    <td>
                        <div th:if="${!producto.tieneDescuento()}">
                            <span class="fw-bold" th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}"></span>
                        </div>
                        <div th:if="${producto.tieneDescuento()}">
                            <span class="fw-bold text-success" th:text="'S/ ' + ${#numbers.formatDecimal(producto.precioDescuento, 1, 'COMMA', 2, 'POINT')}"></span>
                            <br>
                            <small class="text-decoration-line-through text-muted" style="font-size: 0.75rem;"
                                   th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}"></small>
                        </div>
                    </td>

                    <td>
                        <span th:class="${producto.stock < 10} ? 'text-danger fw-bold' : ''" th:text="${producto.stock}">0</span>
                    </td>

                    <td>
                        <span class="badge-pill"
                              th:classappend="${producto.activo} ? 'status-active' : 'status-inactive'"
                              th:text="${producto.activo} ? 'Activo' : 'Inactivo'">
                        </span>
                    </td>

                    <td class="text-center">
                        <button th:data-producto-id="${producto.id}"
                                onclick="toggleDestacado(this)"
                                class="btn p-0 border-0 bg-transparent"
                                data-bs-toggle="tooltip" title="Destacar/Quitar">
                            <i th:class="${producto.destacado} ? 'fas fa-star text-warning' : 'far fa-star text-muted'"
                               style="font-size: 1.1rem; cursor: pointer;"></i>
                        </button>
                    </td>

                    <td class="text-end">
                        <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}"
                           class="action-btn edit" title="Editar">
                            <i class="fas fa-pen"></i>
                        </a>
                        <button th:data-producto-id="${producto.id}"
                                th:data-producto-nombre="${producto.nombre}"
                                th:data-producto-activo="${producto.activo}"
                                onclick="confirmarDesactivacion(this)"
                                class="action-btn delete"
                                th:title="${producto.activo} ? 'Desactivar producto' : 'Activar producto'">

                            <i th:class="${producto.activo} ? 'fas fa-trash-alt' : 'fas fa-undo'"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    // --- NUEVA LÓGICA DE DESACTIVACIÓN ---
    function confirmarDesactivacion(boton) {
        const id = boton.dataset.productoId;
        const nombre = boton.dataset.productoNombre;
        const estaActivo = boton.dataset.productoActivo === 'true';

        let mensaje = '';
        let url = '';

        if (estaActivo) {
            mensaje = '¿Deseas DESACTIVAR el producto "' + nombre + '"?\n\nDejará de ser visible en la tienda, pero no se borrará.';
            url = '/admin/productos/desactivar/' + id; // Ruta para desactivar
        } else {
            mensaje = '¿Deseas REACTIVAR el producto "' + nombre + '"?\n\nVolverá a ser visible en la tienda.';
            url = '/admin/productos/desactivar/' + id; // Usamos la misma ruta como "toggle" (interruptor)
        }

        if (confirm(mensaje)) {
            window.location.href = url;
        }
    }

    function toggleDestacado(boton) {
        const id = boton.dataset.productoId;
        window.location.href = '/admin/productos/destacar/' + id;
    }

    // Buscador Simple
    function filtrarTabla() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("productosTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            let tdNombre = tr[i].getElementsByTagName("td")[1];
            let tdCat = tr[i].getElementsByTagName("td")[2];

            if (tdNombre || tdCat) {
                let txtNombre = tdNombre.textContent || tdNombre.innerText;
                let txtCat = tdCat.textContent || tdCat.innerText;

                if (txtNombre.toUpperCase().indexOf(filter) > -1 || txtCat.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    // Auto-ocultar alertas
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s ease';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 4000);
</script>
</body>
</html>
