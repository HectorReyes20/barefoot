<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{admin/layout/head :: head(titulo='Cliente: ' + ${cliente.nombre} + ' - Barefoot Admin')}"></th:block>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
        --primary-bg: #F8FAFC;
        --card-bg: #FFFFFF;
        --text-main: #1E293B;
        --text-muted: #64748B;
        --border-radius: 16px;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    body {
        background-color: var(--primary-bg);
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-main);
    }

    .main-content {
        margin-left: 260px;
        padding: 2rem 2.5rem;
    }

    /* --- PROFILE CARD (Izquierda) --- */
    .profile-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
        border: 1px solid #E2E8F0;
        overflow: hidden;
        text-align: center;
        height: 100%;
    }

    .profile-header-bg {
        height: 100px;
        background: linear-gradient(135deg, #0F172A 0%, #334155 100%);
    }

    .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #FFFFFF;
        border: 4px solid #FFFFFF;
        margin: -50px auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 800;
        color: #0F172A;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .profile-body { padding: 0 1.5rem 2rem; }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background-color: #F8FAFC;
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
    }
    .contact-icon {
        width: 36px;
        height: 36px;
        background-color: white;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #64748B;
        border: 1px solid #E2E8F0;
    }

    /* --- STATS ROW (Derecha) --- */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .kpi-card {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: var(--border-radius);
        border: 1px solid #E2E8F0;
        box-shadow: var(--shadow-sm);
    }
    .kpi-label { font-size: 0.85rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; margin-bottom: 0.5rem; }
    .kpi-value { font-size: 1.5rem; font-weight: 700; color: var(--text-main); }

    /* --- TABLA --- */
    .table-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
        border: 1px solid #E2E8F0;
        padding: 0;
        overflow: hidden;
    }
    .card-header-clean {
        padding: 1.5rem;
        border-bottom: 1px solid #E2E8F0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .table { margin-bottom: 0; }
    .table thead th {
        background-color: #F8FAFC;
        color: var(--text-muted);
        font-weight: 600;
        font-size: 0.75rem;
        text-transform: uppercase;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #E2E8F0;
    }
    .table tbody td {
        padding: 1rem 1.5rem;
        vertical-align: middle;
        color: var(--text-main);
        border-bottom: 1px solid #F1F5F9;
    }

    /* Badges */
    .status-pill {
        padding: 0.35em 0.8em;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
    }
    .bg-pending { background: #FEF3C7; color: #D97706; }
    .bg-success { background: #DCFCE7; color: #166534; }
    .bg-secondary { background: #F1F5F9; color: #64748B; }

    @media (max-width: 992px) {
        .main-content { margin-left: 0; }
        .stats-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='clientes')}"></div>

<div class="main-content">

  <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Perfil de Cliente')}"></div>

  <a th:href="@{/admin/clientes}" class="text-decoration-none text-muted fw-bold mb-4 d-inline-flex align-items-center">
    <i class="fas fa-arrow-left me-2"></i> Volver a Clientes
  </a>

  <div class="row g-4">

    <div class="col-lg-4">
      <div class="profile-card">
        <div class="profile-header-bg"></div>

        <div class="profile-avatar">
          <span th:text="${#strings.substring(cliente.nombre, 0, 1)}">A</span>
        </div>

        <div class="profile-body">
          <h4 class="fw-bold m-0" th:text="|${cliente.nombre} ${cliente.apellido}|">Nombre Cliente</h4>
          <p class="text-muted small mb-4">
            Miembro desde <span th:text="${#temporals.format(cliente.fechaRegistro, 'dd MMM yyyy')}">01 Ene</span>
          </p>

          <div class="contact-item">
            <div class="contact-icon"><i class="far fa-envelope"></i></div>
            <div style="overflow: hidden;">
              <small class="d-block text-muted">Email</small>
              <div class="fw-bold text-truncate" th:text="${cliente.email}">email@test.com</div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
            <div>
              <small class="d-block text-muted">Teléfono</small>
              <div class="fw-bold" th:text="${cliente.telefono ?: 'No registrado'}">--</div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon"><i class="fas fa-fingerprint"></i></div>
            <div>
              <small class="d-block text-muted">ID Cliente</small>
              <div class="fw-bold">#<span th:text="${cliente.id}">1</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-8">

      <div class="stats-grid">
        <div class="kpi-card">
          <div class="kpi-label"><i class="fas fa-shopping-bag me-1"></i> Pedidos</div>
          <div class="kpi-value" th:text="${stats.totalPedidos}">0</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label"><i class="fas fa-wallet me-1"></i> Gasto Total</div>
          <div class="kpi-value text-success" th:text="'S/ ' + ${#numbers.formatDecimal(stats.gastoTotal, 1, 'COMMA', 2, 'POINT')}">S/ 0.00</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label"><i class="fas fa-chart-line me-1"></i> Promedio</div>
          <div class="kpi-value text-primary" th:text="'S/ ' + ${#numbers.formatDecimal(stats.promedioPedido, 1, 'COMMA', 2, 'POINT')}">S/ 0.00</div>
        </div>
      </div>

      <div class="table-card">
        <div class="card-header-clean">
          <h5 class="m-0 fw-bold fs-6">Historial de Pedidos</h5>
        </div>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Pedido</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Total</th>
              <th class="text-end">Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(historial)}">
              <td colspan="5" class="text-center py-5 text-muted">
                <i class="fas fa-inbox mb-2"></i><br>
                Sin pedidos recientes
              </td>
            </tr>
            <tr th:each="pedido : ${historial}">
              <td>
                <span class="fw-bold text-dark" th:text="${pedido.numeroPedido}">PED-001</span>
              </td>
              <td class="text-muted" th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy')}">Date</td>
              <td>
                                <span class="status-pill"
                                      th:classappend="${pedido.estado.name() == 'PENDIENTE'} ? 'bg-pending' :
                                                      (${pedido.estado.name() == 'CONFIRMADO' or pedido.estado.name() == 'ENTREGADO'} ? 'bg-success' : 'bg-secondary')"
                                      th:text="${pedido.estado.nombre}">Status</span>
              </td>
              <td class="fw-bold">
                S/ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}">0.00</span>
              </td>
              <td class="text-end">
                <a th:href="@{/admin/pedidos/{id}(id=${pedido.id})}"
                   class="btn btn-sm btn-light border text-muted">
                  <i class="fas fa-eye"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
