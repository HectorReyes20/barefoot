<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{admin/layout/head :: head(titulo='Clientes - Barefoot Admin')}"></th:block>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
        --primary-bg: #F8FAFC;
        --card-bg: #FFFFFF;
        --text-main: #1E293B;
        --text-muted: #64748B;
        --accent-color: #3B82F6;
        --border-radius: 16px;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    body {
        background-color: var(--primary-bg);
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-main);
    }

    .main-content {
        margin-left: 260px;
        padding: 2rem 2.5rem;
    }

    /* --- TOOLBAR --- */
    .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .search-box {
        position: relative;
        flex: 1;
        max-width: 350px;
    }
    .search-box i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #94A3B8;
    }
    .search-box input {
        width: 100%;
        padding: 0.7rem 1rem 0.7rem 2.5rem;
        border-radius: 12px;
        border: 1px solid #E2E8F0;
        outline: none;
        transition: all 0.2s;
    }
    .search-box input:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* --- TABLA --- */
    .table-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
        border: 1px solid #E2E8F0;
        overflow: hidden;
    }

    .table { margin-bottom: 0; vertical-align: middle; }

    .table thead th {
        background-color: #F8FAFC;
        color: var(--text-muted);
        font-weight: 600;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #E2E8F0;
        border-top: none;
    }

    .table tbody td {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #F1F5F9;
        color: var(--text-main);
        font-size: 0.9rem;
    }

    /* Avatar de Cliente */
    .client-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: #E0F2FE;
        color: #0284C7;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1rem;
        margin-right: 1rem;
        text-transform: uppercase;
    }
    /* Colores aleatorios para avatares (simulado con nth-child) */
    tr:nth-child(odd) .client-avatar { background-color: #F3E8FF; color: #9333EA; }
    tr:nth-child(3n) .client-avatar { background-color: #DCFCE7; color: #16A34A; }

    .client-info h6 { margin: 0; font-weight: 600; color: #0F172A; }
    .client-info small { color: var(--text-muted); font-size: 0.8rem; }

    /* Botón de Acción */
    .btn-view {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #64748B;
        background: transparent;
        border: 1px solid #E2E8F0;
        transition: all 0.2s;
        text-decoration: none;
    }
    .btn-view:hover {
        background-color: #EFF6FF;
        color: #3B82F6;
        border-color: #3B82F6;
    }

    /* Paginación */
    .pagination .page-link {
        border: none;
        color: var(--text-muted);
        margin: 0 2px;
        border-radius: 8px;
    }
    .pagination .page-item.active .page-link {
        background-color: var(--accent-color);
        color: white;
    }

    @media (max-width: 992px) {
        .main-content { margin-left: 0; }
    }
  </style>
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='clientes')}"></div>

<div class="main-content">

  <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Gestión de Clientes')}"></div>

  <div class="toolbar">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Buscar por nombre o email..." onkeyup="filterTable()">
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-white border shadow-sm text-muted">
        <i class="fas fa-filter me-2"></i> Filtros
      </button>
    </div>
  </div>

  <div class="table-card">
    <div class="table-responsive">
      <table class="table table-hover" id="clientesTable">
        <thead>
        <tr>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>ID Cliente</th>
          <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(clientes)}">
          <td colspan="4" class="text-center py-5">
            <div class="d-flex flex-column align-items-center">
              <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
                <i class="fas fa-users fa-2x text-muted"></i>
              </div>
              <h6 class="text-muted">No hay clientes registrados aún</h6>
            </div>
          </td>
        </tr>

        <tr th:each="cliente : ${clientes}">
          <td>
            <div class="d-flex align-items-center">
              <div class="client-avatar"
                   th:text="${cliente.nombre != null ? #strings.substring(cliente.nombre, 0, 1) : '?'}">
                A
              </div>
              <div class="client-info">
                <h6 th:text="${cliente.nombre + ' ' + cliente.apellido}">Juan Perez</h6>
                <small th:text="${cliente.email}">juan@email.com</small>
              </div>
            </div>
          </td>

          <td>
                        <span class="text-dark fw-medium"
                              th:text="${cliente.telefono != null ? cliente.telefono : '-'}">+51 999...</span>
          </td>

          <td>
                        <span class="badge bg-light text-secondary border">
                            ID: <span th:text="${cliente.id}">1</span>
                        </span>
          </td>

          <td class="text-end">
            <a th:href="@{/admin/clientes/{id}(id=${cliente.id})}"
               class="btn-view"
               data-bs-toggle="tooltip"
               title="Ver Perfil">
              <i class="fas fa-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="p-3 border-top d-flex justify-content-between align-items-center"
         th:if="${clientes != null and #lists.size(clientes) > 10}">
      <small class="text-muted">Mostrando <span th:text="${#lists.size(clientes)}">0</span> clientes</small>
      <nav>
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item disabled"><a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a></li>
        </ul>
      </nav>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Inicializar Tooltips
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
  })

  // Filtro JS simple
  function filterTable() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("clientesTable");
      tr = table.getElementsByTagName("tr");

      for (i = 1; i < tr.length; i++) { // Start at 1 to skip header
          // Buscar en la columna 0 (Nombre/Email)
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  tr[i].style.display = "";
              } else {
                  tr[i].style.display = "none";
              }
          }
      }
  }
</script>
</body>
</html>
