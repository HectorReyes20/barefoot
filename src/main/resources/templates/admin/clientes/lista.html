<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{admin/layout/head :: head(titulo='Gestión de Usuarios - Barefoot Admin')}"></th:block>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --accent-color: #3B82F6;
            --border-radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem 2.5rem;
        }

        /* --- TOOLBAR --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 350px;
        }
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
        }
        .search-box input {
            width: 100%;
            padding: 0.7rem 1rem 0.7rem 2.5rem;
            border-radius: 12px;
            border: 1px solid #E2E8F0;
            outline: none;
            transition: all 0.2s;
        }
        .search-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* --- TABS --- */
        .nav-tabs {
            border-bottom: 1px solid #E2E8F0;
            margin-bottom: 1.5rem;
        }
        .nav-link {
            color: var(--text-muted);
            font-weight: 600;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 0.8rem 1.5rem;
            transition: all 0.2s;
        }
        .nav-link:hover { color: var(--text-main); }
        .nav-link.active {
            color: var(--accent-color);
            background: transparent;
            border-bottom: 3px solid var(--accent-color);
        }

        /* --- TABLA --- */
        .table-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid #E2E8F0;
            overflow: hidden;
            padding: 0;
        }

        .table { margin-bottom: 0; vertical-align: middle; }

        .table thead th {
            background-color: #F8FAFC;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #E2E8F0;
            border-top: none;
        }

        .table tbody td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #F1F5F9;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        /* Avatar */
        .client-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #E0F2FE;
            color: #0284C7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            margin-right: 1rem;
            text-transform: uppercase;
        }

        .client-info h6 { margin: 0; font-weight: 600; color: #0F172A; }
        .client-info small { color: var(--text-muted); font-size: 0.8rem; }

        /* Botón Ver Detalles */
        .btn-view {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #F1F5F9;
            color: #64748B;
            border: 1px solid #E2E8F0;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-view:hover {
            background-color: #EFF6FF;
            color: #3B82F6;
            border-color: #BFDBFE;
        }

        @media (max-width: 992px) {
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='clientes')}"></div>

<div class="main-content">

    <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Gestión de Usuarios')}"></div>

    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje} + ' shadow-sm mb-4'" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        <span th:text="${mensaje}"></span>
    </div>

    <div class="toolbar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar usuario por nombre o email..." onkeyup="filterTable()">
        </div>
    </div>

    <div class="table-card p-3">
        <ul class="nav nav-tabs" id="userTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="clientes-tab" data-bs-toggle="tab" data-bs-target="#clientes" type="button">
                    <i class="fas fa-users me-2"></i> Clientes
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="encargados-tab" data-bs-toggle="tab" data-bs-target="#encargados" type="button">
                    <i class="fas fa-user-tie me-2"></i> Encargados
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="admins-tab" data-bs-toggle="tab" data-bs-target="#admins" type="button">
                    <i class="fas fa-user-shield me-2"></i> Admins
                </button>
            </li>
        </ul>

        <div class="tab-content" id="userTabsContent">

            <div class="tab-pane fade show active" id="clientes" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-hover align-middle search-table">
                        <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Rol Actual</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${clientes}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="client-avatar" th:text="${user.nombre != null ? #strings.substring(user.nombre, 0, 1) : '?'}">A</div>
                                    <div class="client-info">
                                        <h6 th:text="${user.nombre + ' ' + user.apellido}">Nombre</h6>
                                        <small th:text="${user.email}">email</small>
                                    </div>
                                </div>
                            </td>
                            <td><span class="badge rounded-pill bg-info text-dark">USUARIO</span></td>
                            <td class="text-end pe-4">
                                <div class="d-flex align-items-center justify-content-end gap-2">
                                    <a th:href="@{/admin/clientes/{id}(id=${user.id})}"
                                       class="btn-view" data-bs-toggle="tooltip" title="Ver Perfil">
                                        <i class="fas fa-eye"></i>
                                    </a>

                                    <form th:action="@{/admin/clientes/{id}/cambiar-rol(id=${user.id})}" method="post" class="d-flex gap-1">
                                        <select name="nuevoRol" class="form-select form-select-sm py-1" style="width: 130px; font-size: 0.85rem;">
                                            <option value="USUARIO" selected>Usuario</option>
                                            <option value="ENCARGADO">Encargado</option>
                                            <option value="ADMIN">Admin</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-light border text-primary"><i class="fas fa-save"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="encargados" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-hover align-middle search-table">
                        <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Rol Actual</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${encargados}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="client-avatar" th:text="${user.nombre != null ? #strings.substring(user.nombre, 0, 1) : '?'}">A</div>
                                    <div class="client-info">
                                        <h6 th:text="${user.nombre + ' ' + user.apellido}">Nombre</h6>
                                        <small th:text="${user.email}">email</small>
                                    </div>
                                </div>
                            </td>
                            <td><span class="badge rounded-pill bg-warning text-dark">ENCARGADO</span></td>
                            <td class="text-end pe-4">
                                <div th:if="${session.usuarioId != user.id}">
                                    <form th:action="@{/admin/clientes/{id}/cambiar-rol(id=${user.id})}" method="post" class="d-flex justify-content-end gap-1">
                                        <select name="nuevoRol" class="form-select form-select-sm py-1" style="width: 130px;">
                                            <option value="USUARIO">Usuario</option>
                                            <option value="ENCARGADO" selected>Encargado</option>
                                            <option value="ADMIN">Admin</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-light border text-primary"><i class="fas fa-save"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="admins" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-hover align-middle search-table">
                        <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Rol Actual</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${admins}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="client-avatar" th:text="${user.nombre != null ? #strings.substring(user.nombre, 0, 1) : '?'}">A</div>
                                    <div class="client-info">
                                        <h6 th:text="${user.nombre + ' ' + user.apellido}">Nombre</h6>
                                        <small th:text="${user.email}">email</small>
                                    </div>
                                </div>
                            </td>
                            <td><span class="badge rounded-pill bg-danger">ADMIN</span></td>
                            <td class="text-end pe-4">
                                <div th:if="${session.usuarioId != user.id}">
                                    <form th:action="@{/admin/clientes/{id}/cambiar-rol(id=${user.id})}" method="post" class="d-flex justify-content-end gap-1">
                                        <select name="nuevoRol" class="form-select form-select-sm py-1" style="width: 130px;">
                                            <option value="USUARIO">Usuario</option>
                                            <option value="ENCARGADO">Encargado</option>
                                            <option value="ADMIN" selected>Admin</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-light border text-primary"><i class="fas fa-save"></i></button>
                                    </form>
                                </div>
                                <div th:if="${session.usuarioId == user.id}">
                                    <span class="badge bg-light text-muted border">Tu cuenta</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    function filterTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const rows = document.querySelectorAll(".search-table tbody tr");

        rows.forEach(row => {
            const nameCol = row.querySelector(".client-info h6");
            const emailCol = row.querySelector(".client-info small");

            if (nameCol && emailCol) {
                const txtName = nameCol.textContent || nameCol.innerText;
                const txtEmail = emailCol.textContent || emailCol.innerText;

                if (txtName.toUpperCase().indexOf(filter) > -1 || txtEmail.toUpperCase().indexOf(filter) > -1) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            }
        });
    }

    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s ease';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 4000);
</script>
</body>
</html>
