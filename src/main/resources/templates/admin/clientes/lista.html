<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layout/head :: head(titulo='Admin - Lista de Clientes')}"></head>

<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='clientes')}"></div>

<div class="main-content">

  <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Gestión de Clientes', iconoPagina='fas fa-users')}"></div>

  <div class="content-card">
    <h4><i class="fas fa-list me-2"></i> Lista de Clientes Registrados</h4>
    <div class="table-responsive mt-3">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.id}">1</td>
          <td th:text="${cliente.nombre}">Juan</td>
          <td th:text="${cliente.apellido}">Pérez</td>
          <td th:text="${cliente.email}">cliente@email.com</td>
          <td th:text="${cliente.telefono}">+51 9...</td>
          <td>
            <a th:href="@{/admin/clientes/{id}(id=${cliente.id})}" class="btn btn-primary btn-sm">
              <i class="fas fa-eye me-1"></i> Ver Detalles
            </a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(clientes)}">
          <td colspan="6" class="text-center text-muted">No se encontraron clientes.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
