<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Nueva Contraseña')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container mt-5">
    <div class="login-container" style="max-width: 500px; margin: auto;">
        <div class="login-right w-100">
            <div class="login-header">
                <h3>Nueva Contraseña</h3>
                <p class="text-muted">Ingresa tu nueva clave.</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}">

                <div class="mb-3">
                    <label class="form-label">Nueva Contraseña</label>
                    <input type="password" name="password" class="form-control" required minlength="6">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" name="confirmPassword" class="form-control" required minlength="6">
                </div>

                <button type="submit" class="btn btn-login">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
