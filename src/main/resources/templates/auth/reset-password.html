<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Nueva Contraseña')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/autenticacion.css}">
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-banner">
            <div class="auth-banner-content">
                <h2 class="font-serif">Seguridad ante todo</h2>
                <p class="opacity-75">Crea una contraseña nueva y fuerte para proteger tu perfil y tus pedidos.</p>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-header mb-4">
                <h2 class="auth-title font-serif">Restablecer Contraseña</h2>
                <p class="text-muted small">Ingresa tu nueva clave de acceso.</p>
            </div>

            <div th:if="${error}" class="alert alert-danger py-2 small rounded-2 mb-4 text-center border-0 bg-danger bg-opacity-10 text-danger fw-bold">
                <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${error}">Error</span>
            </div>

            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}">

                <div class="form-group">
                    <label class="form-label">Nueva Contraseña</label>
                    <input type="password" name="password" class="form-control" required minlength="6" placeholder="Mínimo 6 caracteres">
                </div>

                <div class="form-group mb-4">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" name="confirmPassword" class="form-control" required minlength="6" placeholder="Repite la contraseña">
                </div>

                <button type="submit" class="btn-auth">
                    <i class="fas fa-check-circle me-2"></i> Cambiar Contraseña
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted mb-0">
                    ¿No necesitas cambiarla? <a th:href="@{/login}" class="auth-link">Cancelar</a>
                </p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
