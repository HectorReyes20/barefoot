<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Recuperar ContraseÃ±a')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}"> </head>
<body>
<div class="container mt-5">
    <div class="login-container" style="max-width: 500px; margin: auto;">
        <div class="login-right w-100">
            <div class="login-header">
                <h3>Recuperar Cuenta</h3>
                <p class="text-muted">Ingresa tu email y te enviaremos un enlace.</p>
            </div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email Registrado</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-login">Enviar Enlace</button>
            </form>
            <div class="text-center mt-3">
                <a th:href="@{/login}">Volver al Login</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
