<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Recuperar Contraseña')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/autenticacion.css}">
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-banner">
            <div class="auth-banner-content">
                <h2 class="font-serif">Recupera tu acceso</h2>
                <p class="opacity-75">No te preocupes, nos pasa a todos. Te ayudaremos a volver a tu cuenta en unos segundos.</p>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-header mb-4">
                <h2 class="auth-title font-serif">¿Olvidaste tu contraseña?</h2>
                <p class="text-muted small">Ingresa tu correo y te enviaremos instrucciones.</p>
            </div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="form-group mb-4">
                    <label class="form-label">Correo Registrado</label>
                    <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required autofocus>
                </div>

                <button type="submit" class="btn-auth">
                    <i class="fas fa-paper-plane me-2"></i> Enviar Enlace
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top border-light">
                <a th:href="@{/login}" class="auth-link small fw-bold">
                    <i class="fas fa-arrow-left me-1"></i> Volver al Inicio de Sesión
                </a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
