<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Mi Perfil - Barefoot Store')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/usuario.css}">
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<div style="height: 100px;"></div>

<div class="profile-hero">
    <div class="container d-flex align-items-center gap-4">
        <div class="avatar-circle">
            <span th:text="${#strings.substring(usuario.nombre, 0, 1)}">U</span>
        </div>
        <div>
            <h2 class="font-serif fw-bold mb-1">Hola, <span th:text="${usuario.nombre}">Usuario</span></h2>
            <p class="text-muted mb-0">Gestiona tu información y preferencias</p>
        </div>
    </div>
</div>

<div class="container mb-5">
    <div th:if="${mensaje}" th:class="'alert alert-custom alert-' + ${tipoMensaje} + ' mb-4'" role="alert">
        <span th:text="${mensaje}"></span>
    </div>

    <div class="row g-5">
        <div class="col-lg-3">
            <div class="nav flex-column nav-pills-custom" id="v-pills-tab" role="tablist">
                <button class="nav-link active text-start" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button">
                    <i class="fas fa-user me-2"></i> Datos Personales
                </button>
                <button class="nav-link text-start" id="v-pills-security-tab" data-bs-toggle="pill" data-bs-target="#v-pills-security" type="button">
                    <i class="fas fa-lock me-2"></i> Seguridad
                </button>
                <a th:href="@{/mis-pedidos}" class="nav-link text-start">
                    <i class="fas fa-box me-2"></i> Mis Pedidos
                </a>
                <a th:href="@{/favoritos}" class="nav-link text-start">
                    <i class="fas fa-heart me-2"></i> Favoritos
                </a>
                <a th:href="@{/logout}" class="nav-link text-start text-danger mt-3 border-top pt-3 rounded-0">
                    <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-home">
                    <div class="card-elegant">
                        <div class="card-header-elegant">
                            <h5>Información Personal</h5>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/perfil/actualizar}" method="post">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small fw-bold">Nombre</label>
                                        <input type="text" name="nombre" class="form-control" th:value="${usuario.nombre}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small fw-bold">Apellido</label>
                                        <input type="text" name="apellido" class="form-control" th:value="${usuario.apellido}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small fw-bold">Email</label>
                                        <input type="email" class="form-control bg-light" th:value="${usuario.email}" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small fw-bold">Teléfono</label>
                                        <input type="tel" name="telefono" class="form-control" th:value="${usuario.telefono}">
                                    </div>
                                    <div class="col-12 mt-4 text-end">
                                        <button type="submit" class="btn btn-dark">Guardar Cambios</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-security">
                    <div class="card-elegant">
                        <div class="card-header-elegant">
                            <h5>Cambiar Contraseña</h5>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/perfil/cambiar-password}" method="post">
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold">Contraseña Actual</label>
                                    <input type="password" name="currentPassword" class="form-control" required>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small fw-bold">Nueva Contraseña</label>
                                        <input type="password" name="newPassword" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small fw-bold">Confirmar Nueva</label>
                                        <input type="password" name="confirmPassword" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mt-4 text-end">
                                    <button type="submit" class="btn btn-warning text-white">Actualizar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
