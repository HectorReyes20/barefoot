<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Registro - Barefoot Store')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/registro.css}">

</head>

<body>
<div class="container">
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-shoe-prints"></i> Barefoot Store</h1>
            <p class="mb-0">Crea tu cuenta y empieza a personalizar</p>
        </div>

        <div class="register-body">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-user me-1"></i> Nombre *
                        </label>
                        <input type="text" class="form-control" id="nombre"
                               th:field="*{nombre}" placeholder="Juan" required autofocus>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">
                            <i class="fas fa-user me-1"></i> Apellido *
                        </label>
                        <input type="text" class="form-control" id="apellido"
                               th:field="*{apellido}" placeholder="Pérez" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-1"></i> Email *
                    </label>
                    <input type="email" class="form-control" id="email"
                           th:field="*{email}" placeholder="tu@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">
                        <i class="fas fa-phone me-1"></i> Teléfono
                    </label>
                    <input type="tel" class="form-control" id="telefono"
                           th:field="*{telefono}" placeholder="+51 999 999 999">
                    <small class="text-muted">Opcional</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i> Contraseña *
                    </label>
                    <input type="password" class="form-control" id="password"
                           th:field="*{password}" placeholder="••••••••"
                           minlength="6" required>
                    <small class="text-muted">Mínimo 6 caracteres</small>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock me-1"></i> Confirmar Contraseña *
                    </label>
                    <input type="password" class="form-control" id="confirmPassword"
                           placeholder="••••••••" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus me-2"></i> Crear Cuenta
                </button>
            </form>

            <div class="login-link">
                <p class="mb-0">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: scripts}"></div>

<script>
    // Validar que las contraseñas coincidan
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
            document.getElementById('confirmPassword').focus();
        }
    });

    // Mostrar fortaleza de contraseña
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        let strength = 0;

        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        const small = this.nextElementSibling;
        if (strength < 2) {
            small.textContent = 'Contraseña débil';
            small.className = 'text-danger small';
        } else if (strength < 4) {
            small.textContent = 'Contraseña media';
            small.className = 'text-warning small';
        } else {
            small.textContent = 'Contraseña fuerte';
            small.className = 'text-success small';
        }
    });
</script>
</body>
</html>
