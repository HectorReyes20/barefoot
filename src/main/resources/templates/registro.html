<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Barefoot Store</title>
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-shoe-prints"></i> Barefoot Store</h1>
            <p class="mb-0">Crea tu cuenta y empieza a personalizar</p>
        </div>

        <div class="register-body">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- FORMULARIO CORREGIDO - Usa name en lugar de th:field -->
            <form th:action="@{/registro}" method="post" id="registroForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-user me-1"></i> Nombre
                        </label>
                        <input type="text" class="form-control" id="nombre"
                               name="nombre" placeholder="Juan" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">
                            <i class="fas fa-user me-1"></i> Apellido
                        </label>
                        <input type="text" class="form-control" id="apellido"
                               name="apellido" placeholder="Pérez" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-1"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email"
                           name="email" placeholder="tu@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">
                        <i class="fas fa-phone me-1"></i> Teléfono (opcional)
                    </label>
                    <input type="tel" class="form-control" id="telefono"
                           name="telefono" placeholder="+51 999 999 999">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i> Contraseña
                    </label>
                    <input type="password" class="form-control" id="password"
                           name="password" placeholder="••••••••"
                           minlength="6" required>
                    <small class="text-muted">Mínimo 6 caracteres</small>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock me-1"></i> Confirmar Contraseña
                    </label>
                    <input type="password" class="form-control" id="confirmPassword"
                           placeholder="••••••••" required>
                    <div class="invalid-feedback">
                        Las contraseñas no coinciden
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus me-2"></i> Crear Cuenta
                </button>
            </form>

            <div class="login-link">
                <p class="mb-0">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validar que las contraseñas coincidan
    document.getElementById('registroForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const confirmInput = document.getElementById('confirmPassword');

        if (password !== confirmPassword) {
            e.preventDefault();
            confirmInput.classList.add('is-invalid');
            alert('Las contraseñas no coinciden');
            return false;
        } else {
            confirmInput.classList.remove('is-invalid');
        }
    });

    // Validación en tiempo real
    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;

        if (confirmPassword && password !== confirmPassword) {
            this.classList.add('is-invalid');
        } else {
            this.classList.remove('is-invalid');
        }
    });
</script>
</body>
</html>
