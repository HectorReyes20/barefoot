    <style>
        /* Estilos espec√≠ficos para el personalizador */
        .personalizador-wrapper { display: flex; flex-wrap: wrap; gap: 30px; min-height: 80vh; }
        .preview-area { flex: 2; background: #f4f4f4; border-radius: 15px; display: flex; align-items: center; justify-content: center; position: relative; min-width: 300px; padding: 20px; }
        .controls-area { flex: 1; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); min-width: 300px; }

        .svg-container { width: 100%; max-width: 600px; display: none; /* Ocultos por defecto */ }
        .svg-container.active { display: block; animation: fadeIn 0.5s; }

        .option-group { margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .option-title { font-weight: 700; color: var(--primary-color); margin-bottom: 10px; display: block; }

        .color-picker-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .color-btn { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; transition: transform 0.2s; }
        .color-btn:hover { transform: scale(1.1); }
        .color-btn.selected { border-color: var(--color-accent); box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.3); }

        .btn-add-custom { background: linear-gradient(135deg, var(--primary-color), #2c5f2d); color: white; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; border: none; font-size: 1.1rem; transition: all 0.3s; }
        .btn-add-custom:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Estado de login desde el backend
    const isLoggedIn = /*[[${isLoggedIn}]]*/ false;

    // Configuraci√≥n de las partes editables por modelo
    // 'targetIds': Array de IDs del SVG que cambian juntos
    // 'label': Nombre visible para el usuario
    const modelosConfig = {
        '1': {
            parts: [
                { id: 'part_base', label: 'Color Principal', targetIds: ['coPrincipal'] }, // ID SVG: coPrincipal
                { id: 'part_sec',  label: 'Detalles Secundarios', targetIds: ['coSecundario', 'coSecundario1'] }, // L√≥gica agrupada
                { id: 'part_suela', label: 'Suela', targetIds: ['suela'] },
                { id: 'part_cont',  label: 'Contrafuerte', targetIds: ['contrafuerte'] },
                { id: 'part_cuello', label: 'Cuello', targetIds: ['cuello'] },
                { id: 'part_cord',  label: 'Cordones', targetIds: ['cordones'] }, // Ojo: a veces son paths stroke
                { id: 'part_stamp', label: 'Estampado', targetIds: ['estampado'] }
            ],
            // Vectores 1 y 2 ignorados expl√≠citamente como pediste
        },
        '2': {
            parts: [
                { id: 'part_colpr', label: 'Cuerpo Principal', targetIds: ['color-principal'] },
                { id: 'part_suelap', label: 'Suela Principal', targetIds: ['suela-principal'] },
                { id: 'part_suelab', label: 'Suela Baja', targetIds: ['suela-baja'] },
                { id: 'part_suelas', label: 'Suela Secundaria', targetIds: ['suela-secundaria'] },
                { id: 'part_dis1',   label: 'Dise√±o 1', targetIds: ['diseno1'] },
                { id: 'part_dis2',   label: 'Dise√±o 2', targetIds: ['diseno2'] },
                { id: 'part_nw',     label: 'Logo N (Blanco)', targetIds: ['n-white'] },
                { id: 'part_cord2',  label: 'Cordones', targetIds: ['cordones'] }
            ]
            // n-black ignorado
        },
        '3': {
            parts: [
                { id: 'part_main',   label: 'Color Base', targetIds: ['color-principal', 'color-principal1'] }, // L√≥gica agrupada
                { id: 'part_suelaA', label: 'Suela Alta', targetIds: ['suela-alta'] },
                { id: 'part_suelaB', label: 'Suela Baja', targetIds: ['suela-baja'] },
                { id: 'part_dis3',   label: 'Dise√±o', targetIds: ['diseno'] },
                { id: 'part_dis2b',  label: 'Detalles', targetIds: ['diseno2'] },
                { id: 'part_cord3',  label: 'Cordones', targetIds: ['coordones'] } // ID seg√∫n tu SVG (ojo con el typo 'coordones')
            ]
        }
    };

    // Paleta de colores disponibles
    const colores = [
        { hex: '#FFFFFF', name: 'Blanco' },
        { hex: '#000000', name: 'Negro' },
        { hex: '#4E342E', name: 'Marr√≥n' },
        { hex: '#1565C0', name: 'Azul' },
        { hex: '#C62828', name: 'Rojo' },
        { hex: '#F39C12', name: 'Amarillo' },
        { hex: '#2E7D32', name: 'Verde' },
        { hex: '#9E9E9E', name: 'Gris' }
    ];

    // Estado actual de la personalizaci√≥n
    let estadoActual = {};

    document.addEventListener('DOMContentLoaded', function() {
        const selectModelo = document.getElementById('select-modelo');

        // Listener cambio de modelo
        selectModelo.addEventListener('change', (e) => cargarModelo(e.target.value));

        // Cargar modelo inicial
        cargarModelo(selectModelo.value);
    });

    function cargarModelo(modeloId) {
        // 1. Mostrar SVG correcto
        document.querySelectorAll('.svg-container').forEach(el => el.classList.remove('active'));
        const svgContainer = document.getElementById(`svg-modelo-${modeloId}`);
        if(svgContainer) svgContainer.classList.add('active');

        // 2. Actualizar precio y ID producto
        const option = document.getElementById('select-modelo').options[document.getElementById('select-modelo').selectedIndex];
        document.getElementById('precio-display').innerText = 'S/ ' + parseFloat(option.dataset.precio).toFixed(2);
        document.getElementById('input-producto-id').value = option.dataset.id;

        // 3. Generar controles de color
        const container = document.getElementById('dynamic-color-controls');
        container.innerHTML = '';
        estadoActual = {}; // Reset estado

        const config = modelosConfig[modeloId];

        if (config) {
            config.parts.forEach(part => {
                // Crear t√≠tulo de secci√≥n
                const group = document.createElement('div');
                group.className = 'option-group';

                const label = document.createElement('label');
                label.className = 'option-title';
                label.innerText = part.label;
                group.appendChild(label);

                // Crear botones de colores
                const colorContainer = document.createElement('div');
                colorContainer.className = 'color-picker-container';

                colores.forEach(color => {
                    const btn = document.createElement('div');
                    btn.className = 'color-btn';
                    btn.style.backgroundColor = color.hex;
                    btn.title = color.name;

                    // Evento click
                    btn.onclick = function() {
                        // UI Update
                        colorContainer.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');

                        // SVG Update
                        aplicarColor(modeloId, part.targetIds, color.hex);

                        // Guardar estado
                        estadoActual[part.label] = color.name;
                    };
                    colorContainer.appendChild(btn);
                });

                group.appendChild(colorContainer);
                container.appendChild(group);
            });
        }
    }

    function aplicarColor(modeloId, targetIds, colorHex) {
        const svgContainer = document.getElementById(`svg-modelo-${modeloId}`);

        targetIds.forEach(id => {
            // Buscamos por ID dentro del SVG
            const element = svgContainer.querySelector(`#${id}`);
            if (element) {
                // Verificamos si es un grupo 'g' o un path directo
                if (element.tagName === 'g') {
                    const children = element.querySelectorAll('path, rect, circle, polygon');
                    children.forEach(child => {
                        // Si es cordones, a veces se usa stroke en lugar de fill
                        if (id.includes('cordones') || id.includes('coordones')) {
                            if (child.getAttribute('stroke')) child.style.stroke = colorHex;
                            else child.style.fill = colorHex;
                        } else {
                            child.style.fill = colorHex;
                        }
                    });
                } else {
                    // Elemento individual
                    if (id.includes('cordones') || id.includes('coordones') && element.getAttribute('stroke') !== 'none') {
                        element.style.stroke = colorHex;
                    } else {
                        element.style.fill = colorHex;
                    }
                }
            } else {
                console.warn(`Elemento SVG con ID '${id}' no encontrado en modelo ${modeloId}`);
            }
        });
    }

    function validarYAgregar() {
        // 1. Validaci√≥n de Login
        if (!isLoggedIn) {
            // Guardar url actual para volver (opcional)
            window.location.href = '/login';
            return;
        }

        // 2. Construir objeto de personalizaci√≥n JSON
        const modeloNombre = document.getElementById('select-modelo').options[document.getElementById('select-modelo').selectedIndex].dataset.nombre;
        const talla = document.getElementById('select-talla').value;
        const material = document.getElementById('select-material').value;

        const personalizacionObj = {
            modelo: modeloNombre,
            talla: talla,
            material: material,
            colores: estadoActual
        };

        // Convertir a string para enviar al backend
        // Ejemplo string: "Modelo: Urban Custom | Talla: 42 | Material: Cuero | Colores: {Suela: Rojo, Cuerpo: Negro}"
        // O simplemente JSON

        // Vamos a crear un string legible para que se vea bien en el carrito/admin sin procesar JSON extra
        let personalizacionString = `Modelo: ${modeloNombre}, Talla: ${talla}, Material: ${material}, Dise√±o: `;
        const detallesColores = Object.entries(estadoActual).map(([parte, color]) => `${parte}: ${color}`).join(', ');
        personalizacionString += detallesColores;

        document.getElementById('input-personalizacion').value = personalizacionString;

        // 3. Enviar formulario
        document.getElementById('form-add-cart').submit();
    }
    /*]]>*/
</script>
