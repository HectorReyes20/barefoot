<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Iniciar Sesión - Barefoot')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/autenticacion.css}">
</head>
<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-banner">
            <div class="auth-banner-content">
                <h2 class="font-serif">Bienvenido de nuevo</h2>
                <p>Continúa explorando la colección más natural para tus pies. Tu confort es nuestra prioridad.</p>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-header">
                <h2 class="auth-title font-serif">Iniciar Sesión</h2>
                <p class="text-muted small">Ingresa tus credenciales para acceder</p>
            </div>

            <div th:if="${error}" class="alert alert-danger py-2 small rounded-2 mb-4 text-center border-0 bg-danger bg-opacity-10 text-danger fw-bold" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}">Error</span>
            </div>

            <div th:if="${mensaje}" th:class="'alert py-2 small rounded-2 mb-4 text-center border-0 fw-bold alert-' + ${tipoMensaje}" role="alert">
                <span th:text="${mensaje}">Mensaje</span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" placeholder="ejemplo@correo.com" required autofocus>
                </div>

                <div class="form-group">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Contraseña</label>
                        <a th:href="@{/forgot-password}" class="small auth-link fw-normal" style="font-size: 0.8rem;">¿Olvidaste tu contraseña?</a>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                </div>

                <input type="hidden" name="redirect" th:if="${param.redirect}" th:value="${param.redirect}">

                <button type="submit" class="btn-auth">
                    Ingresar <i class="fas fa-arrow-right ms-2 small"></i>
                </button>
            </form>

            <div class="text-divider"><span>o</span></div>

            <div class="text-center">
                <p class="small text-muted mb-0">
                    ¿Aún no tienes cuenta?
                    <a th:href="@{/registro}" class="auth-link ms-1">Regístrate gratis</a>
                </p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
