<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Iniciar Sesión - Barefoot Store')}"></head>
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        display: flex;
    }

    .login-left {
        flex: 1;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        padding: 60px 40px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-left h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .login-left p {
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .login-right {
        flex: 1;
        padding: 60px 40px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .login-header h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .form-control {
        padding: 12px 15px;
        border-radius: 10px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(44, 95, 45, 0.1);
    }

    .btn-login {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        width: 100%;
        transition: transform 0.3s;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(44, 95, 45, 0.3);
    }

    .alert {
        border-radius: 10px;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .login-container {
            flex-direction: column;
        }
        .login-left {
            padding: 40px 30px;
        }
    }
</style>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-left">
            <h1><i class="fas fa-shoe-prints"></i> Barefoot Store</h1>
            <p>Calzado personalizado que respeta la forma natural de tus pies. Comodidad, salud y estilo en cada paso.</p>
            <div class="mt-4">
                <i class="fas fa-check-circle me-2"></i> Diseños 100% personalizables<br>
                <i class="fas fa-check-circle me-2 mt-2"></i> Materiales premium<br>
                <i class="fas fa-check-circle me-2 mt-2"></i> Envío a todo el Perú
            </div>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p class="text-muted">Bienvenido de vuelta</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-1"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="tu@email.com" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i> Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="••••••••" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">
                        Recordarme
                    </label>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                </button>
            </form>

            <div class="register-link">
                <p class="mb-0">¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
