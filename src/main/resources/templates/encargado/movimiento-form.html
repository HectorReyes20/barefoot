<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{admin/layout/head :: head(titulo='Registrar Movimiento - Encargado')}"></head>
</head>
<body>

<div th:replace="~{admin/layout/sidebar :: sidebar(paginaActiva='movimientos_encargado')}"></div>

<div class="main-content">

    <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Registrar Nuevo Movimiento', iconoPagina='fas fa-plus-circle')}"></div>

    <div class="content-card">
        <form th:action="@{/encargado/movimientos/nuevo}" th:object="${movimiento}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <select id="producto" th:field="*{producto.id}" class="form-select" required>
                        <option value="">Seleccione un producto...</option>
                        <option th:each="prod : ${productos}" th:value="${prod.id}" th:text="${prod.nombre}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo de Movimiento</label>
                    <select id="tipo" th:field="*{tipo}" class="form-select" required>
                        <option value="">Seleccione un tipo...</option>
                        <option th:each="tipoMov : ${tiposMovimiento}" th:value="${tipoMov}" th:text="${tipoMov.name()}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" required min="1" />
                </div>
            </div>

            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo del Movimiento</label>
                <textarea id="motivo" th:field="*{motivo}" class="form-control" rows="3" required></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/encargado/movimientos}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Movimiento</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
