<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{admin/layout/head :: head(titulo='Historial de Movimientos - Encargado')}"></head>
</head>
<body>

<div th:replace="~{encargado/layout/sidebar :: sidebar}"></div>

<div class="main-content">
    <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Historial de Movimientos', iconoPagina='fas fa-history')}"></div>

    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4><i class="fas fa-list me-2"></i> Movimientos Registrados</h4>
            <a th:href="@{/encargado/inventario/movimientos/nuevo}" class="btn btn-success">
                <i class="fas fa-plus me-2"></i> Nuevo Movimiento
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-light">
                <tr>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                    <th>Stock Anterior</th>
                    <th>Stock Nuevo</th>
                    <th>Motivo</th>
                    <th>Usuario</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mov : ${movimientos}">
                    <td><small th:text="${#temporals.format(mov.fechaMovimiento, 'dd/MM/yyyy HH:mm')}"></small></td>
                    <td><strong th:text="${mov.producto.nombre}"></strong></td>
                    <td>
                        <span class="badge" th:classappend="${mov.tipo.name().contains('ENTRADA') ? 'bg-success' : 'bg-danger'}" th:text="${mov.tipo.name()}"></span>
                    </td>
                    <td><strong th:text="${mov.cantidad}"></strong></td>
                    <td><span th:text="${mov.stockAnterior}"></span></td>
                    <td><span th:text="${mov.stockNuevo}"></span></td>
                    <td><small th:text="${mov.motivo}"></small></td>
                    <td><small th:text="${mov.usuario != null ? mov.usuario.nombre : 'Sistema'}"></small></td>
                </tr>
                <tr th:if="${#lists.isEmpty(movimientos)}">
                    <td colspan="8" class="text-center text-muted py-5">No hay movimientos registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav th:if="${totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/encargado/inventario/movimientos(page=${currentPage - 1})}">Anterior</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage ? 'active' : ''}">
                    <a class="page-link" th:href="@{/encargado/inventario/movimientos(page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/encargado/inventario/movimientos(page=${currentPage + 1})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
