<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{admin/layout/head :: head(titulo='Inventario - Encargado')}"></head>
    <style>
        .alert-badge {
            position: absolute; top: -10px; right: -10px; background: #dc3545; color: white;
            border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center;
            justify-content: center; font-size: 0.75rem; font-weight: bold;
        }
        .product-stock-item {
            display: flex; align-items: center; padding: 15px; background: #f8f9fa;
            border-radius: 10px; margin-bottom: 10px; transition: all 0.3s;
        }
        .product-stock-item:hover { background: #e9ecef; transform: translateX(5px); }
        .stock-indicator {
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-weight: bold; margin-right: 15px; font-size: 1.1rem;
        }
        .stock-critico { background: #dc3545; color: white; }
        .stock-bajo { background: #ffc107; color: #333; }
    </style>
</head>
<body>

<div th:replace="~{encargado/layout/sidebar :: sidebar}"></div>

<div class="main-content">
    <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Control de Inventario', iconoPagina='fas fa-warehouse')}"></div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-info">
                <h3 th:text="${stats.totalProductos}">0</h3>
                <p>Total Productos</p>
            </div>
            <div class="stat-icon blue"><i class="fas fa-box"></i></div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <h3 th:text="${stats.unidadesTotales}">0</h3>
                <p>Unidades en Stock</p>
            </div>
            <div class="stat-icon green"><i class="fas fa-layer-group"></i></div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <h3 th:text="'S/ ' + ${#numbers.formatDecimal(stats.valorInventario, 1, 'COMMA', 2, 'POINT')}">S/ 0</h3>
                <p>Valor del Inventario</p>
            </div>
            <div class="stat-icon purple"><i class="fas fa-dollar-sign"></i></div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <h3 th:text="${stats.productosStockBajo}">0</h3>
                <p>Productos Stock Bajo</p>
            </div>
            <div class="stat-icon orange"><i class="fas fa-exclamation-triangle"></i></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="content-card">
                <h4><i class="fas fa-exclamation-triangle me-2 text-warning"></i> Productos con Stock Bajo</h4>
                <div th:if="${#lists.isEmpty(productosStockBajo)}" class="text-center text-success py-4">
                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                    <p>Todos los productos tienen stock suficiente</p>
                </div>
                <div th:each="producto : ${productosStockBajo}" class="product-stock-item">
                    <div th:class="${producto.stock == 0 ? 'stock-indicator stock-critico' : 'stock-indicator stock-bajo'}">
                        <span th:text="${producto.stock}">0</span>
                    </div>
                    <div class="flex-grow-1">
                        <h6 class="mb-1" th:text="${producto.nombre}">Producto</h6>
                        <small class="text-muted" th:text="${producto.categoria}">Categor√≠a</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="content-card">
                <h4><i class="fas fa-history me-2"></i> Movimientos Recientes</h4>
                <div th:if="${#lists.isEmpty(movimientosRecientes)}" class="text-center text-muted py-4">No hay movimientos recientes.</div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                        <tr th:each="mov : ${movimientosRecientes}">
                            <td th:text="${#temporals.format(mov.fechaMovimiento, 'dd/MM/yy HH:mm')}"></td>
                            <td th:text="${mov.producto.nombre}"></td>
                            <td><span th:class="'badge bg-' + ${mov.tipo.name().contains('ENTRADA') ? 'success' : 'danger'}" th:text="${mov.tipo.name()}"></span></td>
                            <td th:text="${mov.cantidad}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/encargado/inventario/movimientos}" class="btn btn-sm btn-outline-primary mt-2">Ver Todos</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
