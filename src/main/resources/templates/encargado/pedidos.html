<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{admin/layout/head :: head(titulo='Gesti처n de Pedidos - Encargado')}"></head>
</head>
<body>

<div th:replace="~{encargado/layout/sidebar :: sidebar}"></div>

<div class="main-content">

    <div th:replace="~{admin/layout/navbar :: navbar(tituloPagina='Gesti처n de Pedidos', iconoPagina='fas fa-truck-loading')}"></div>

    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje}" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        <span th:text="${mensaje}"></span>
    </div>

    <div class="content-card">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>N째 Pedido</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado Actual</th>
                    <th>Cambiar Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(pedidos)}">
                    <td colspan="6" class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p class="mb-0">No hay pedidos para gestionar.</p>
                    </td>
                </tr>
                <tr th:each="pedido : ${pedidos}">
                    <td><strong th:text="${pedido.numeroPedido}">PED-000</strong></td>
                    <td>
                        <strong th:text="${pedido.usuario.nombre + ' ' + pedido.usuario.apellido}">Cliente</strong><br>
                        <small class="text-muted" th:text="${pedido.usuario.email}">email</small>
                    </td>
                    <td><span th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}">Fecha</span></td>
                    <td><strong th:text="'S/ ' + ${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}">S/ 0.00</strong></td>
                    <td>
                        <span th:class="'badge bg-' + ${pedido.estado.colorBadge}" th:text="${pedido.estado.nombre}">Estado</span>
                    </td>
                    <td>
                        <form th:action="@{/encargado/pedidos/actualizar-estado}" method="post" class="d-flex gap-2">
                            <input type="hidden" name="pedidoId" th:value="${pedido.id}" />
                            <select name="nuevoEstado" class="form-select form-select-sm">
                                <option value="">Seleccionar...</option>
                                <option value="PREPARANDO">Preparando</option>
                                <option value="EN_CAMINO">En Camino</option>
                                <option value="ENTREGADO">Entregado</option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">Actualizar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginaci처n -->
        <nav th:if="${totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/encargado/pedidos(page=${currentPage - 1})}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/encargado/pedidos(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/encargado/pedidos(page=${currentPage + 1})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
