<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Pagar con Yape - Barefoot')}"></th:block>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #F9FAFB;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Espacio para que el navbar fijo no tape el contenido */
        .main-wrapper {
            flex: 1;
            padding-top: 100px; /* Ajustado para el stepper */
            padding-bottom: 60px;
        }

        /* --- ESTILOS DE LA BARRA DE PROGRESO (STEPPER) --- */
        .stepper-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            max-width: 450px; /* Alineado al ancho de la tarjeta */
            margin-left: auto;
            margin-right: auto;
        }
        .stepper-wrapper::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #E5E7EB;
            z-index: 0;
        }
        .step-item {
            position: relative;
            z-index: 1;
            text-align: center;
            background: #F9FAFB; /* Mismo color del fondo */
            padding: 0 10px;
        }
        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #D1D5DB;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 auto 8px auto;
            transition: all 0.3s ease;
        }

        /* Estilos de Estado del Stepper */
        .step-item.completed .step-circle {
            background-color: #10B981; /* Verde Éxito */
            border-color: #10B981;
            color: white;
        }
        .step-item.completed .step-label { color: #10B981; font-weight: 600; }

        .step-item.active .step-circle {
            background-color: #742284; /* Morado Yape (Personalizado para esta vista) */
            border-color: #742284;
            color: white;
            box-shadow: 0 0 0 4px rgba(116, 34, 132, 0.2);
        }
        .step-item.active .step-label { color: #742284; font-weight: 700; }

        .step-label { font-size: 0.85rem; color: #6B7280; font-weight: 500; }


        /* --- TARJETA YAPE --- */
        .yape-card {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .yape-header {
            background: linear-gradient(135deg, #742284 0%, #5d1b6a 100%);
            padding: 25px;
            text-align: center;
            color: white;
        }

        .yape-logo-circle {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            color: #742284;
            font-size: 1.3rem;
            font-weight: 800;
        }

        .form-content { padding: 30px; }

        .input-group {
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }
        .input-group:focus-within {
            border-color: #742284;
            box-shadow: 0 0 0 4px rgba(116, 34, 132, 0.1);
        }
        .input-group-text {
            background-color: #F9FAFB;
            border: none;
            color: #6B7280;
            font-weight: 600;
        }
        .form-control { border: none; padding: 12px; font-size: 1rem; }
        .form-control:focus { box-shadow: none; }
        .form-label { font-size: 0.9rem; font-weight: 600; color: #374151; margin-bottom: 8px;}

        .btn-yapear {
            background-color: #742284;
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-yapear:hover {
            background-color: #5F1B6C;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(116, 34, 132, 0.3);
        }

        .demo-helper {
            font-size: 0.8rem;
            color: #059669;
            background: #ECFDF5;
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 8px;
        }

        .warning-box {
            background-color: #FFFBEB;
            border: 1px solid #FEF3C7;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            gap: 12px;
            align-items: start;
            margin-top: 25px;
            color: #92400E;
            font-size: 0.85rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<div class="main-wrapper">
    <div class="container">

        <div class="stepper-wrapper">
            <div class="step-item completed">
                <div class="step-circle"><i class="fas fa-check"></i></div>
                <div class="step-label">Envío</div>
            </div>
            <div class="step-item active">
                <div class="step-circle">2</div>
                <div class="step-label">Pago Yape</div>
            </div>
            <div class="step-item">
                <div class="step-circle">3</div>
                <div class="step-label">Fin</div>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-danger shadow-sm text-center mx-auto mb-4"
             style="max-width: 450px; border-radius: 12px;">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${mensaje}"></span>
        </div>

        <div class="yape-card">
            <div class="yape-header">
                <div class="yape-logo-circle">Y</div>
                <h4 class="mb-1 fw-bold">Confirmar Pago</h4>
                <p class="mb-0 small opacity-75">Ingresa el código de aprobación</p>
            </div>

            <div class="form-content">
                <form th:action="@{/pago/yape/confirmar}" method="post">

                    <div class="mb-4">
                        <label class="form-label">Número registrado en Yape</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-mobile-alt"></i> &nbsp;+51</span>
                            <input type="tel" name="celular" class="form-control"
                                   placeholder="999 999 999" maxlength="9" required autofocus>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Código de aprobación</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="text" name="codigoAprobacion" class="form-control"
                                   placeholder="Ej: 123456" maxlength="6" required>
                        </div>
                        <div class="text-end">
                            <div class="demo-helper">
                                <i class="fas fa-magic me-1"></i> Demo: <b>654321</b>
                            </div>
                        </div>
                    </div>

                    <div class="warning-box">
                        <i class="fas fa-clock mt-1"></i>
                        <div>
                            El código de aprobación expira en <strong>2 minutos</strong>. Por favor, ingrésalo antes de que caduque.
                        </div>
                    </div>

                    <button type="submit" class="btn-yapear">
                        Yapear S/ <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span>
                    </button>

                    <div class="text-center mt-4">
                        <a th:href="@{/pago/procesar}" class="text-muted text-decoration-none small fw-bold">
                            <i class="fas fa-arrow-left me-1"></i> Cambiar método de pago
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
<div th:replace="~{fragments :: scripts}"></div>

<script>
    // Validar que solo se ingresen números
    const numericInputs = document.querySelectorAll('input[type="tel"], input[name="codigoAprobacion"]');
    numericInputs.forEach(input => {
        input.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    });
</script>

</body>
</html>
