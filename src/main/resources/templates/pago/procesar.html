<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments :: head('Pago Seguro - Barefoot')}"></th:block>

    <script src="https://js.stripe.com/v3/"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --primary-dark: #111827;
            --primary-hover: #000000;
            --accent-yape: #742284;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --radius-lg: 24px;
            --radius-md: 12px;
            --shadow-soft: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            --color-primary-step: #2563EB; /* Azul para el stepper */
            --color-success-step: #10B981; /* Verde para pasos completados */
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- ESTILOS DEL STEPPER (Barra de Progreso) --- */
        .stepper-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 2rem;
        }
        .stepper-wrapper::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #E5E7EB;
            z-index: 0;
        }
        .step-item {
            position: relative;
            z-index: 1;
            text-align: center;
            background: var(--bg-color);
            padding: 0 10px;
        }
        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #D1D5DB;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 auto 8px auto;
            transition: all 0.3s ease;
        }

        /* Estado Activo (Pago) */
        .step-item.active .step-circle {
            background-color: var(--color-primary-step);
            border-color: var(--color-primary-step);
            color: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
        }
        .step-item.active .step-label {
            color: var(--color-primary-step);
            font-weight: 700;
        }

        /* Estado Completado (Envío) */
        .step-item.completed .step-circle {
            background-color: var(--color-success-step);
            border-color: var(--color-success-step);
            color: white;
        }
        .step-item.completed .step-label {
            color: var(--color-success-step);
            font-weight: 600;
        }

        .step-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        /* --- ESTILOS DE LA TARJETA DE PAGO --- */
        .checkout-container {
            max-width: 520px;
            margin: 0 auto 4rem auto;
            width: 100%;
            padding: 0 20px;
        }

        .checkout-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .amount-display {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px dashed var(--border-color);
        }
        .amount-label {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        .amount-value {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        .currency {
            font-size: 1.5rem;
            vertical-align: top;
            margin-right: 4px;
        }

        /* Botón Yape */
        .method-yape {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: #fff;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s ease;
        }
        .method-yape:hover {
            border-color: var(--accent-yape);
            background-color: #FBF5FF;
            transform: translateY(-2px);
        }
        .yape-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent-yape);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 15px;
        }

        /* Formulario Tarjeta */
        .card-form-container {
            background-color: #F9FAFB;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 25px;
            margin-top: 15px;
        }

        .input-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            display: block;
        }

        .form-control, .StripeElement {
            background-color: #FFFFFF;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            width: 100%;
        }

        .form-control:focus, .StripeElement--focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
            outline: none;
        }

        .btn-pay-secure {
            background-color: var(--primary-dark);
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-pay-secure:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
        }

        /* Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .alert-box {
            display: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<div class="container my-5 pt-4">

    <div class="stepper-wrapper">
        <div class="step-item completed">
            <div class="step-circle"><i class="fas fa-check"></i></div>
            <div class="step-label">Envío</div>
        </div>
        <div class="step-item active">
            <div class="step-circle">2</div>
            <div class="step-label">Pago</div>
        </div>
        <div class="step-item">
            <div class="step-circle">3</div>
            <div class="step-label">Fin</div>
        </div>
    </div>

    <div class="checkout-container">

        <div class="checkout-card">

            <div class="amount-display">
                <span class="amount-label">Total a Pagar</span>
                <div class="amount-value">
                    <span class="currency">S/</span><span id="display-total" th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="mb-3 text-muted small fw-bold text-uppercase ls-1">Selecciona método de pago</h6>

                <a th:href="@{/pago/yape}" class="method-yape mb-3">
                    <div class="d-flex align-items-center">
                        <div class="yape-icon">Y</div>
                        <div>
                            <div class="fw-bold">Pagar con Yape</div>
                            <small class="text-muted" style="font-size: 0.8rem;">Aprobación inmediata</small>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-muted"></i>
                </a>

                <div class="card-form-container">
                    <div class="d-flex align-items-center mb-4">
                        <div class="bg-dark text-white rounded p-2 me-3">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <span class="fw-bold">Tarjeta de Crédito / Débito</span>
                    </div>

                    <form id="payment-form">
                        <div class="mb-3">
                            <label class="input-label">Datos de la tarjeta</label>
                            <div id="card-element" class="StripeElement"></div>
                            <div id="card-errors" class="text-danger small mt-2"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="input-label">Email para el recibo</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0 text-muted"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email" class="form-control border-start-0 ps-0"
                                       th:value="${session.usuarioEmail}"
                                       placeholder="tu@email.com" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-pay-secure" id="submit-button">
                            <span id="btn-text">Pagar S/ <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span></span>
                            <span id="btn-spinner" class="spinner" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>

            <div id="payment-message" class="alert-box"></div>

            <div class="text-center mt-3 small text-muted">
                <i class="fas fa-lock me-1"></i> Pagos procesados seguramente vía Stripe.
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/checkout}" class="text-decoration-none text-muted">
                <i class="fas fa-arrow-left me-1"></i> Cancelar y volver a detalles
            </a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const stripe = Stripe(/*[[${stripePublicKey}]]*/ 'pk_test_public_key');
    const elements = stripe.elements();

    const style = {
        base: {
            color: "#1F2937",
            fontFamily: '"Inter", sans-serif',
            fontSmoothing: "antialiased",
            fontSize: "16px",
            "::placeholder": { color: "#9CA3AF" }
        },
        invalid: { color: "#DC2626", iconColor: "#DC2626" }
    };

    const card = elements.create("card", { style: style, hidePostalCode: true });
    card.mount("#card-element");

    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');
    const messageDiv = document.getElementById('payment-message');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        setLoading(true);

        try {
            const response = await fetch('/pago/api/iniciar-stripe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            });

            const sessionData = await response.json();

            if (sessionData.error) { throw new Error(sessionData.error); }

            const result = await stripe.confirmCardPayment(sessionData.clientSecret, {
                payment_method: {
                    card: card,
                    billing_details: { email: document.getElementById('email').value }
                }
            });

            if (result.error) {
                showMessage(result.error.message, 'error');
                setLoading(false);
            } else {
                if (result.paymentIntent.status === 'succeeded') {
                    confirmarPedido(result.paymentIntent.id);
                }
            }
        } catch (error) {
            showMessage(error.message || "Error de conexión", 'error');
            setLoading(false);
        }
    });

    async function confirmarPedido(paymentIntentId) {
        try {
            const response = await fetch('/pago/api/confirmar-stripe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'paymentIntentId=' + paymentIntentId
            });
            const data = await response.json();

            if (data.exito) {
                showMessage("¡Pago exitoso! Redirigiendo...", "success");
                setTimeout(() => window.location.href = data.redirect, 1500);
            } else { throw new Error(data.error); }
        } catch (error) {
            showMessage("Error al confirmar: " + error.message, 'error');
            setLoading(false);
        }
    }

    function setLoading(isLoading) {
        if (isLoading) {
            submitButton.disabled = true;
            btnText.style.display = "none";
            btnSpinner.style.display = "inline-block";
        } else {
            submitButton.disabled = false;
            btnText.style.display = "inline";
            btnSpinner.style.display = "none";
        }
    }

    function showMessage(text, type) {
        messageDiv.style.display = "block";
        messageDiv.textContent = text;
        if (type === 'error') {
            messageDiv.style.backgroundColor = "#FEE2E2";
            messageDiv.style.color = "#DC2626";
        } else {
            messageDiv.style.backgroundColor = "#D1FAE5";
            messageDiv.style.color = "#047857";
        }
    }
</script>
</body>
</html>
